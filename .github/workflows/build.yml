name: "Build"

on:
  pull_request:
    branches:
      - dev
      - test
      - master
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (leave empty to use pubspec.yaml version)'
        required: false
        type: string
      release_token:
        description: 'Release token (leave empty for auto-generated token)'
        required: false
        type: string
      deploy_to_pages:
        description: 'Deploy web build to GitHub Pages'
        required: false
        default: true
        type: boolean

jobs:  
  build-mobile-web:      
    name: Build Mobile & Web
    runs-on: macos-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
        #1 Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

        #2 Setup Java
      - name: Set Up Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

        #3 Setup Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

        #4 Cache Pub Dependencies
      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool/
            build/
            ~/.pub-cache/
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

        #5 Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

        #6 Setup Keystore (for Android builds)
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
        
       #7 Building APK
      - name: Build APK
        run: flutter build apk --release

        #8 Building App Bundle (aab)
      - name: Build appBundle
        run: flutter build appbundle

        #9 Build IPA (iOS Build)
      - name: Build IPA
        run: flutter build ipa --no-codesign

        #10 Build Web
      - name: Build Web
        run: flutter build web --release --web-renderer html

        #11 Build macOS Desktop
      - name: Build macOS Desktop
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release

      - name: Compress Archives
        run: |
          cd build
          # Compress iOS build
          tar -czf ios_build.tar.gz ios
          
          # Compress Web build
          tar -czf web_build.tar.gz web
          
          # Compress macOS build
          if [ -d "macos" ]; then
            tar -czf macos_build.tar.gz macos
          fi
          
        #14 Upload Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-Release
          path: build/app/outputs/flutter-apk/app-release.apk
          
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: AAB-Release
          path: build/app/outputs/bundle/release/app-release.aab
          
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios_build.tar.gz

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: Web-Build
          path: build/web_build.tar.gz

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        if: hashFiles('build/macos_build.tar.gz') != ''
        with:
          name: macOS-Build
          path: build/macos_build.tar.gz


          
        #16 Setup Pages (for web deployment)
      - name: Setup Pages
        if: github.event.inputs.deploy_to_pages == 'true' || github.event_name != 'workflow_dispatch'
        uses: actions/configure-pages@v4
        
      - name: Upload Web to Pages
        if: github.event.inputs.deploy_to_pages == 'true' || github.event_name != 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
          
        #17 Extract or Use Custom Version
      - name: Determine Version
        id: determine_version
        run: |
          if [ -n "${{ github.event.inputs.release_version }}" ]; then
            version="${{ github.event.inputs.release_version }}"
            echo "Using custom version: $version"
          else
            version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
            echo "Using pubspec.yaml version: $version"
          fi
          echo "VERSION=$version" >> $GITHUB_ENV
          
        #18 Generate Release Token
      - name: Generate Release Token
        id: generate_token
        run: |
          if [ -n "${{ github.event.inputs.release_token }}" ]; then
            echo "RELEASE_TOKEN=${{ github.event.inputs.release_token }}" >> $GITHUB_ENV
            echo "Using custom release token"
          else
            # Generate a random token based on timestamp and run number
            random_token="release-$(date +%s)-${{ github.run_number }}-$(openssl rand -hex 4)"
            echo "RELEASE_TOKEN=$random_token" >> $GITHUB_ENV
            echo "Generated random release token: $random_token"
          fi
          
        #19 Check if Tag Exists
      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
            echo "Tag v${{ env.VERSION }} already exists"
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
            echo "Tag v${{ env.VERSION }} does not exist"
          fi
          
        #20 Modify Tag if it Exists
      - name: Modify Tag
        if: env.TAG_EXISTS == 'true'
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV
          echo "Modified version to: $new_version"
        
        #20 Prepare Release Artifacts
      - name: Prepare Release Artifacts
        run: |
          mkdir -p release_artifacts
          cp build/app/outputs/flutter-apk/app-release.apk release_artifacts/
          cp build/app/outputs/bundle/release/app-release.aab release_artifacts/
          cp build/ios_build.tar.gz release_artifacts/
          cp build/web_build.tar.gz release_artifacts/
          
          # Copy desktop builds if they exist
          if [ -f "build/macos_build.tar.gz" ]; then
            cp build/macos_build.tar.gz release_artifacts/
          fi
          
          if [ -f "build/linux_build.tar.gz" ]; then
            cp build/linux_build.tar.gz release_artifacts/
          fi
          
          # List all artifacts
          echo "Release artifacts:"
          ls -la release_artifacts/
        
        #21 Create Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release_artifacts/*"
          tag: v${{ env.VERSION }}
          name: "Release v${{ env.VERSION }}"
          body: |
            ## Release v${{ env.VERSION }}
            
            **Build Information:**
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Release Token: ${{ env.RELEASE_TOKEN }}
            
            **Available Builds:**
            - ğŸ“± Android APK
            - ğŸ“± Android App Bundle (AAB)
            - ğŸ iOS Build (unsigned)
            - ğŸŒ Web Build
            - ğŸ–¥ï¸ macOS Build (if available)
            - ğŸ§ Linux Build (if available)
            
            **Web App:** Available at GitHub Pages (if deployed)
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

  # Separate job for GitHub Pages deployment
  deploy-pages:
    if: github.event.inputs.deploy_to_pages == 'true' || github.event_name != 'workflow_dispatch'
    needs: build-mobile-web
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
